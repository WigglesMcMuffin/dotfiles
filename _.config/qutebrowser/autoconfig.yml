config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;m: hint links spawn umpv {hint-url}
        C: jseval -q document.activeElement.blur()
  content.javascript.enabled:
    '*://*.pelotoncycle.slack.com/*': true
    '*://calendar.google.com/*': true
    '*://github.com/*': true
    '*://hangouts.google.com/*': true
    '*://mail.google.com/*': true
    '*://onepeloton.okta.com/*': true
    '*://pelotoncycle.slack.com/*': true
    '*://play.google.com/*': true
    '*://stackoverflow.com/*': true
    '*://voice.google.com/*': true
    '*://www.youtube.com/*': true
    global: false
  qt.highdpi:
    global: true
